<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminus 3D Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: #000;
        overflow: hidden;
        height: 100vh;
      }

      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      .layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #loadingScreen {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        z-index: 1000;
      }

      .loader {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #interactionHint {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 5px;
        display: none;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <div id="loadingScreen" class="layer">
        <div class="loader"></div>
        <p>加载中...</p>
      </div>

      <div id="interactionHint">按 E 键交互</div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
