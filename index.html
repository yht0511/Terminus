<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>LiDAR Forest</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        font: 14px/1.4 monospace;
        color: #fff;
      }
      #hud {
        position: fixed;
        top: 68px;
        left: 8px;
        white-space: pre;
      }
      #interactionBox {
        position: fixed;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.5);
        padding: 8px 14px;
        border: 1px solid #555;
        border-radius: 4px;
        display: none;
      }
      #overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ccc;
        font-size: 20px;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.6);
      }
      #modeTag {
        position: fixed;
        top: 8px;
        right: 8px;
        padding: 4px 8px;
        background: #222;
        border: 1px solid #444;
        border-radius: 4px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="hud"></div>
    <div id="modeTag">MODE: NORMAL</div>
    <div id="interactionBox"></div>
    <div id="overlay">加载中...</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
